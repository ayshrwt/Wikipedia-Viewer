<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wikipedia Viewer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container text-center">
    <div class="text-center">
      <h1>WIKIPEDIA VIEWER</h1><hr>
      <form>
        <div class="form-group">
          <label for="searchText">Search Anything</label>
          <input type="text" class="form-control form-control-lg" id="searchText"  placeholder="Enter Search Text">
          <small id="emailHelp" class="form-text text-muted">Enter what you want to know about OR <a href="https://en.wikipedia.org/wiki/Special:Random">click here</a> for a random article.</small>
        </div>
      </form>
    </div>
    <br>
    <div class=" infoWell "></div>
  </div>
</body>

<script
			  src="https://code.jquery.com/jquery-3.2.1.js"
			  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
			  crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</html>
